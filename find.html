<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KakaoTalk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fas fa-battery-half fa-x"></i>
            <i class="fas fa-bolt fa-sm"></i> 
        </div>
    </div> 

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span>
              <i class="fas fa-search fa-lg"></i>
          </span>  
          <span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
          </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fas fa-qrcode fa-2x"></i> 
                <span>QR Code</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icons-row__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="main-midline">
            <span>Recommended Friends</span>
        </div>
        <div class="recommended-friends">
            <span>You have no recommended friends.</span>
        </div>
        <div class="main-midline">
            <span>Open Chat</span>
            <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="openpost">
            <div class="openpost__column">
                <h5 class="openpost__title">#BTS</h5>
                <h6 class="openpost__hashtags">#bts#army#friends</h6>
                <div class="openpost__members">
                    <img src="https://i.pinimg.com/736x/b3/87/b0/b387b0c04864c14458598e05df778c76.jpg" />
                    <span class="openpost__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="openpost__members-A">Active</span>
                </div>
            </div>
            <div class="openpost__column">
                <div class="openpost__photo">
                  <img src="https://i.pinimg.com/736x/b3/87/b0/b387b0c04864c14458598e05df778c76.jpg">
                  <div class="openpost__like"><i class="fas fa-heart fa-sm"></i><span>326</span></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/047252c3de.js" crossorigin="anonymous">
    </script>
</body>
</html>
