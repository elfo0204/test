<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ elfo - KakaoTalk </title>
</head>
<body id="chat-screen">
    <div class="status-bar__chat">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fas fa-battery-half fa-x"></i>
            <i class="fas fa-bolt fa-sm"></i> 
        </div>
    </div> 

    <header class="alt-screen-header__chat">
        <div class="alt-screen__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-screen__column">
            <h1 class="alt-screen__title">Elfo</h1>
        </div>
        <div class="alt-screen__column">
            <span><i class="fas fa-bars fa-lg"></i></span>
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuesday, Feb 4, 2021</div>
        <div class="message-row">
            <img src="/Users/elfo/Desktop/test/screenshot/me.jpg" />
            <div class="message-content">
                <span class="message-author">Elfo</span>
                <div class="message-info">
                    <span class="message-bubble">Hi!</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-content">
                <div class="message-info">
                    <span class="message-bubble">What's up?</span>
                    <span class="message-time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message...">
            <i class="far fa-smile fa-lg"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="only-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/047252c3de.js" crossorigin="anonymous">
    </script>
</body>
</html>
