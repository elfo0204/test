<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KakaoTalk </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>52%</span>
            <i class="fas fa-battery-half fa-x"></i>
            <i class="fas fa-bolt fa-sm"></i> 
        </div>
    </div> 

    <header class="alt-screen-header">
        <div class="alt-screen__column">
            <a href="more.html">
            <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-screen__column">
            <h1 class="alt-screen__title">Settings</h1>
        </div>
        <div class="alt-screen__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting__column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting__column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting__column">
                    <span>Latest Version</span>
                </div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="badge__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="only-mobile">
        <span>Your Screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/047252c3de.js" crossorigin="anonymous">
    </script>
</body>
</html>
